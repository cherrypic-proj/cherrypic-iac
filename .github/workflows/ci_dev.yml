name: Terraform Dev CI

on:
  pull_request:
    branches: [ develop ]

jobs:
  terraform:
    name: Terraform Format, Validate, Plan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -input=false \
            -no-color \
            -var="aws_access_key=${{ secrets.DEV_AWS_ACCESS_KEY_ID }}" \
            -var="aws_secret_key=${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}" \
            -var="username=${{ secrets.DEV_RDS_USERNAME }}" \
            -var="password=${{ secrets.DEV_RDS_PASSWORD }}" \
            > plan.txt

      - name: Comment PR with plan output
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ“ Terraform Plan Result\n\n\`\`\`terraform\n${plan}\n\`\`\``
            });
